<div class="metric-cards">
  <app-metric-card
    #metric
    [metricValuePlaceholder]="2.5"
    metricName="Debt Ratio"
    [min]="1.0"
    [max]="3.1"
    [boundsMargin]="1.0"
    [metricBounds]="'upper'"
  ></app-metric-card>
  <app-metric-card
    #metric
    [metricValuePlaceholder]="7.5"
    metricName="Inventory Ratio"
    [min]="5.0"
    [max]="10.0"
  ></app-metric-card>
  <app-metric-card
    #metric
    [metricValuePlaceholder]="1.25"
    metricName="Debt Service Coverage Ratio (DSCR)"
    [min]="1.249"
    [max]="9999.0"
  ></app-metric-card>
  <app-metric-card
    #metric
    [metricValuePlaceholder]="70"
    metricName="Loan-to-Value Ratio (LTV)"
    [min]="0"
    [max]="75"
  ></app-metric-card>
  <app-metric-card
    #metric
    [metricValuePlaceholder]="1.3"
    metricName="Current Ratio"
    [min]="1.19"
    [max]="9999.0"
  ></app-metric-card>
  <app-metric-card
    #metric
    [metricValuePlaceholder]="2.5"
    metricName="Profit Margin"
    [min]="1.49"
    [max]="9999.0"
  ></app-metric-card>
  <app-metric-card
    #metric
    [metricValuePlaceholder]="1.25"
    metricName="Fixed Charge Coverage Ratio (FCCR)"
    [min]="1.249"
    [max]="9999.0"
  ></app-metric-card>
</div>
